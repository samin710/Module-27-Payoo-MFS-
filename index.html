<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-900">
    <section class="max-w-md min-h-screen bg-gray-200 mx-auto">
      <div class="flex justify-center items-center">
        <div class="relative mt-48 w-9/12 flex justify-center items-center">
          <img class="absolute w-48" src="assets/bg.png" alt="" />
          <img class="w-16 mb-10" src="assets/Group.png" alt="" />
        </div>
      </div>

      <form>
        <div class="">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="font-bold">Mobile Number</label>
                  <input
                    type="number"
                    class="input rounded-3xl bg-gray-200 border-none mb-4"
                    placeholder="Enter your number"
                    value="01786945559"
                    required
                  />
                  <label class="font-bold">4 Digit Pin</label>
                  <input
                    type="text"
                    class="input rounded-3xl bg-gray-200 border-none mb-4"
                    placeholder="Enter 4 Digit Pin"
                    value="1234"
                    required
                  />
                  <div><a class="link link-hover">Forgot password?</a></div>
                  <button
                    id="login-btn"
                    class="btn bg-blue-600 text-white mt-4 rounded-3xl border-none"
                  >
                    Login
                  </button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
